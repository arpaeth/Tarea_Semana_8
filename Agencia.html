<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Registro de Vuelos</title>  
  <link rel="stylesheet" href="styles.css">  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
  <script src="script.js" defer></script>  
</head>  
<body>  
  <h1>Registro de Vuelos</h1>  
  <form id="formularioVuelo" method="post">  
    <label for="origenVuelo">Origen:</label>  
    <input type="text" id="origenVuelo" name="origen" required aria-required="true"><br>  

    <label for="destinoVuelo">Destino:</label>  
    <input type="text" id="destinoVuelo" name="destino" required aria-required="true"><br>  

    <label for="fechaVuelo">Fecha:</label>  
    <input type="date" id="fechaVuelo" name="fecha" required aria-required="true"><br>  

    <label for="plazasVuelo">Plazas disponibles:</label>  
    <input type="number" id="plazasVuelo" name="plazas" required aria-required="true" min="1"><br>  

    <label for="precioVuelo">Precio:</label>  
    <input type="number" step="0.01" id="precioVuelo" name="precio" required aria-required="true" min="0"><br>  

    <input type="submit" value="Registrar vuelo">  
    <div id="feedback" style="display:none;">Enviando...</div>  
  </form>  
</body>  
</html>
